<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Physics Engine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: crosshair;
        }

        canvas {
            display: block;
        }

        .ui-overlay {
            position: absolute;
            bottom: 30px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .title {
            font-size: 0.9rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 8px;
        }

        .status {
            font-family: monospace;
            font-size: 0.8rem;
            color: #ff2d55;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <div class="title">Conceptual Affect Engine</div>
        <div class="status">> system.status: infinite_loop_detected</div>
    </div>

    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const particleCount = 1200;
        const mouse = { x: -1000, y: -1000, radius: 100 };

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Математическая формула сердца
        // x = 16sin^3(t)
        // y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
        function getHeartPoint(t) {
            const scale = Math.min(canvas.width, canvas.height) / 40;
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return {
                x: x * scale + canvas.width / 2,
                y: y * scale + canvas.height / 2
            };
        }

        class Particle {
            constructor(targetX, targetY) {
                this.originX = targetX;
                this.originY = targetY;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = 0;
                this.vy = 0;
                this.accX = 0;
                this.accY = 0;
                this.friction = 0.92;
                this.springFactor = 0.05;
                this.size = Math.random() * 2 + 1;
                this.color = Math.random() > 0.1 ? '#ff2d55' : '#ffffff';
            }

            update() {
                // Возврат к начальной точке (пружинная физика)
                this.accX = (this.originX - this.x) * this.springFactor;
                this.accY = (this.originY - this.y) * this.springFactor;

                // Взаимодействие с мышью
                const dx = this.x - mouse.x;
                const dy = this.y - mouse.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < mouse.radius) {
                    const force = (mouse.radius - dist) / mouse.radius;
                    this.accX += dx * force * 0.5;
                    this.accY += dy * force * 0.5;
                }

                this.vx += this.accX;
                this.vy += this.accY;
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function setup() {
            initCanvas();
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                const t = Math.random() * Math.PI * 2;
                const point = getHeartPoint(t);
                // Добавляем немного случайного смещения к точкам сердца для объема
                const jitter = 5;
                particles.push(new Particle(
                    point.x + (Math.random() - 0.5) * jitter,
                    point.y + (Math.random() - 0.5) * jitter
                ));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Легкое свечение
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff2d55';

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('resize', setup);

        // Touch events для мобилок
        window.addEventListener('touchstart', (e) => {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        window.addEventListener('touchend', () => {
            mouse.x = -1000;
            mouse.y = -1000;
        });

        window.onload = () => {
            setup();
            animate();
        };
    </script>
</body>
</html>
